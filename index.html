<!DOCTYPE html>
<html lang="en">
<head>
    <meta charsel="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title> Funny Profile Maker </title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
        <h1>Funny Profile Maker</h1>

         <div class="profile-editor">
              <button class="arrow-btn left-arrow">←</button>

             <div class="profile-container">
                 <img id="profile-pic" src="defult-avatar.png" alt="Profile Picture">
                 <img id="funny-feature" class="feature" src="" alt="Feature" style="display: none;">
             </div>

             <button class="arrow-btn right-arrow">→</button>
          </div>

          <div class="controls">
              <input type="file" id="image uploud" accept="image/*">
              <button id="downloud-btn">Downloud Funny Profile</button>
         </div>
       </div>

      <script src="script.js"></script>
 </body>
 </html>
